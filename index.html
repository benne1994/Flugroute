<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>CesiumJS 3D Globus + Fluglinie</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.112/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.112/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
      padding: 0;
    }
  </style>
</head>
<body>

<div id="cesiumContainer"></div>

<script>
  // Dein Token
  Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyNWFiYWUzYi1hNGNlLTQyODktODg3Mi0zMTU5ODI2YWM0MTMiLCJpZCI6Mjk3NzA1LCJpYXQiOjE3NDU3ODA5ODN9.IJodjkGoKWjjy0j9yKxjoxf-h5O_hQZTV02sbQG3-Do';

  // Cesium Viewer starten
  const viewer = new Cesium.Viewer('cesiumContainer', {
    terrainProvider: Cesium.createWorldTerrain(),
    imageryProvider: new Cesium.IonImageryProvider({ assetId: 2 }), // Satellitenkarte
    baseLayerPicker: false,
    timeline: false,
    animation: false,
    sceneModePicker: false,
    geocoder: false,
    homeButton: false,
    navigationHelpButton: false,
    fullscreenButton: false
  });

  // Kamera auf Anfangspunkt setzen
  viewer.camera.setView({
    destination: Cesium.Cartesian3.fromDegrees(10.25, 50.125, 20000.0)
  });

  // Fluglinie definieren
  const flightPath = [
    { lon: 10.0, lat: 50.0, alt: 0 },
    { lon: 10.1, lat: 50.05, alt: 1000 },
    { lon: 10.2, lat: 50.1, alt: 2000 },
    { lon: 10.3, lat: 50.15, alt: 1000 },
    { lon: 10.4, lat: 50.2, alt: 500 },
    { lon: 10.5, lat: 50.25, alt: 0 }
  ];

  // Umrechnen der Punkte
  const positions = flightPath.map(p =>
    Cesium.Cartesian3.fromDegrees(p.lon, p.lat, p.alt)
  );

  // Linie hinzuf√ºgen
  viewer.entities.add({
    polyline: {
      positions: positions,
      width: 4,
      material: Cesium.Color.RED,
      clampToGround: false // WICHTIG: Linie fliegt in der Luft
    }
  });

</script>

</body>
</html>
