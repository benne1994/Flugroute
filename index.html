<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Einfacher Cesium Globus (Neustart)</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.119/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.119/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }
  </style>
</head>
<body>
<div id="cesiumContainer"></div>

<script>
// Cesium Basis setzen
window.CESIUM_BASE_URL = 'https://cesium.com/downloads/cesiumjs/releases/1.119/Build/Cesium/';

// Einfachen Viewer erstellen
const viewer = new Cesium.Viewer('cesiumContainer', {
  imageryProvider: new Cesium.UrlTemplateImageryProvider({
    url: 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
    credit: 'Esri, Earthstar Geographics'
  }),
  terrainProvider: new Cesium.EllipsoidTerrainProvider(), // Nur Kugel, kein HÃ¶henmodell
  baseLayerPicker: false,
  geocoder: false,
  homeButton: false,
  sceneModePicker: false,
  timeline: false,
  animation: false,
  navigationHelpButton: false,
  infoBox: false,
  selectionIndicator: false
});

// Kamera auf Europa
viewer.camera.setView({
  destination: Cesium.Cartesian3.fromDegrees(10.0, 50.0, 15000000)
});

console.log('Minimaler Globus geladen');
</script>

</body>
</html>
