<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>OpenStreetMap + 3D Fluglinie</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.112/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.112/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
      padding: 0;
    }
  </style>
</head>
<body>

<div id="cesiumContainer"></div>

<script>
  // Token (wird nicht mehr benutzt, weil wir freie OSM nehmen)
  Cesium.Ion.defaultAccessToken = '';

  // Cesium Viewer starten mit OpenStreetMap
  const viewer = new Cesium.Viewer('cesiumContainer', {
    imageryProvider: new Cesium.OpenStreetMapImageryProvider({
      url : 'https://a.tile.openstreetmap.org/'
    }),
    baseLayerPicker: false,
    timeline: false,
    animation: false,
    sceneModePicker: false,
    navigationHelpButton: false,
    geocoder: false,
    homeButton: false,
    fullscreenButton: false
  });

  // Kamera auf Scheuren setzen
  viewer.camera.setView({
    destination: Cesium.Cartesian3.fromDegrees(6.5855, 50.4927, 3000.0)
  });

  // Fluglinie 200m Ã¼ber Scheuren
  viewer.entities.add({
    polyline: {
      positions: Cesium.Cartesian3.fromDegreesArrayHeights([
        6.5855, 50.4927, 200,
        6.5955, 50.5027, 200
      ]),
      width: 4,
      material: Cesium.Color.RED,
      clampToGround: false
    }
  });

</script>

</body>
</html>
