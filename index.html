<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Cesium Globus mit MapTiler Karten & Flugroute</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.119/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.119/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html, body, #cesiumContainer {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }
  </style>
</head>
<body>
<div id="cesiumContainer"></div>

<script>
const apiKey = 'r9nsDaWjLXRLFpq2ZVcC'; // Dein MapTiler API-Key

const viewer = new Cesium.Viewer('cesiumContainer', {
  sceneMode: Cesium.SceneMode.SCENE3D, // <<< Wichtig: Globusmodus aktivieren
  imageryProvider: new Cesium.UrlTemplateImageryProvider({
    url: `https://api.maptiler.com/maps/hybrid/{z}/{x}/{y}.jpg?key=${apiKey}`,
    credit: 'MapTiler'
  }),
  terrainProvider: new Cesium.CesiumTerrainProvider({
    url: `https://api.maptiler.com/tiles/terrain-quantized-mesh/?key=${apiKey}`
  }),
  baseLayerPicker: false,
  timeline: false,
  animation: false,
  geocoder: false,
  homeButton: false,
  sceneModePicker: false,
  navigationHelpButton: false,
  infoBox: false,
  selectionIndicator: false
});

viewer.scene.globe.depthTestAgainstTerrain = true;

// Kamera auf Deutschland setzen
viewer.camera.setView({
  destination: Cesium.Cartesian3.fromDegrees(10.25, 50.125, 250000.0)
});

// Flugroute definieren
const flightPositions = Cesium.Cartesian3.fromDegreesArrayHeights([
  10.0, 50.0, 0,
  10.1, 50.05, 500,
  10.2, 50.1, 800,
  10.3, 50.15, 600,
  10.4, 50.2, 300,
  10.5, 50.25, 0
]);

viewer.entities.add({
  polyline: {
    positions: flightPositions,
    width: 5,
    material: Cesium.Color.RED
  }
});
</script>

</body>
