<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Frischer CesiumJS 3D Globus</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.112/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.112/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>

<div id="cesiumContainer"></div>

<script>
  // Dein Token
  Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyNWFiYWUzYi1hNGNlLTQyODktODg3Mi0zMTU5ODI2YWM0MTMiLCJpZCI6Mjk3NzA1LCJpYXQiOjE3NDU3ODA5ODN9.IJodjkGoKWjjy0j9yKxjoxf-h5O_hQZTV02sbQG3-Do';

  // Cesium-Viewer starten
  const viewer = new Cesium.Viewer('cesiumContainer', {
    imageryProvider: new Cesium.IonImageryProvider({ assetId: 2 }), // Satellitenbild
    baseLayerPicker: false,
    timeline: false,
    animation: false,
    sceneModePicker: false,
    fullscreenButton: false,
    homeButton: false,
    navigationHelpButton: false,
    geocoder: false
  });

  // Kamera-Position
  viewer.camera.setView({
    destination: Cesium.Cartesian3.fromDegrees(10.25, 50.125, 15000.0)
  });

  // Rote Fluglinie hinzuf√ºgen
  viewer.entities.add({
    polyline: {
      positions: Cesium.Cartesian3.fromDegreesArrayHeights([
        10.0, 50.0, 0,
        10.1, 50.05, 500,
        10.2, 50.1, 1000,
        10.3, 50.15, 800,
        10.4, 50.2, 400,
        10.5, 50.25, 0
      ]),
      width: 4,
      material: Cesium.Color.RED,
      clampToGround: false
    }
  });

</script>

</body>
</html>
